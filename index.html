<!DOCTYPE html>
<html>
<head>
  <script src="node_modules/angular/angular.js"></script>
</head>

<body ng-app="marsRobots">

  <div ng-controller="gridController as ctrl">
    <p>
    <form name="gridSize" ng-submit="ctrl.createGrid()">
       X coord: <input type="number" min="0" max="49" ng-model="ctrl.gridCoords.x"/>
       Y coord: <input type="number" min="0" max="49" ng-model="ctrl.gridCoords.y"/>
       <input type="submit" value="Submit">
    </form>
    The grid size is: {{ ctrl.gridCoords.x }} x {{ ctrl.gridCoords.y }}</p>

    <form name="robotStartPosition" ng-submit="ctrl.placeRobot()">
      Robot Start Position:</br>
      X coord: <input type="number" min="0" max="49" ng-model="ctrl.roboStartCoords.x"/>
      Y coord: <input type="number" min="0" max="49" ng-model="ctrl.roboStartCoords.y"/>
      <input type="submit" value="Submit">
    </form>
    The robot is at position: {{ ctrl.robotPosition }}

  </div>

  <!-- modules -->
  <script src="js/app.js"></script>
  <script src="js/createGrid.js"></script>

  <!-- controllers -->
  <script src="js/controllers/gridController.js"></script>
</body>
</html>
