<!DOCTYPE html>
<html>
<head>
  <script src="node_modules/angular/angular.js"></script>
</head>

<body ng-app="marsRobots">

  <div ng-controller="gridController as ctrl">

    <p><form name="gridSize" ng-submit="ctrl.createGrid()">
       Columns: <input type="number" ng-model="ctrl.gridCoords.x" min="0" max="49"/>
       Rows: <input type="number" ng-model="ctrl.gridCoords.y" min="0" max="49"/>
       <input type="submit" value="Create Grid"/>
    </form>
    The grid size is: {{ ctrl.gridCoords.x }} x {{ ctrl.gridCoords.y }}</p>

    <p><form name="robotStartPosition" ng-submit="ctrl.returnRobotPosition()">
      Robot Position:</br>
      X coord: <input type="number" ng-model="ctrl.robotCoords.x" min="0" max="50"/>
      Y coord: <input type="number" ng-model="ctrl.robotCoords.y" min="0" max="50"/>
      Orientation (N/S/E/W): <input type="text" ng-model="ctrl.robotCoords.orientation" pattern="[N,S,E,W]{1}"/>
      <input type="submit" value="Place Robot">
    </form></p>

    <p><form name="robotInstructions" ng-submit="ctrl.moveRobot()">
      Robot Movement Instructions (L/R/F):
      <input type="text" ng-model="ctrl.robotInstructions" pattern="[L,R,F]{0,99}"/>
      <input type="submit" value="Move Robot"/>
    </form></p>

    <p>
      The robot is at position: <b>{{ ctrl.robotPosition }}</b>
    </p>

    <form name="clearRobot" ng-submit="ctrl.clearRobot()">
      <input type="submit" value="CLEAR CURRENT ROBOT"/>
    </form>

  </div>

  <!-- modules -->
  <script src="js/app.js"></script>

  <!-- controllers -->
  <script src="js/controllers/gridController.js"></script>
</body>
</html>
