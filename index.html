<!DOCTYPE html>
<html>
<head>
  <script src="node_modules/angular/angular.js"></script>
</head>

<body ng-app="marsRobots">

  <div ng-controller="formCtrl">
    <form>
        <input type="text" name="name" ng-model="inputValue" />
        <button ng-click="createGrid(inputValue)">Submit</button>
    </form>

    Your desired grid size is: {{ inputValue }}

    <table border="1">
      <tr ng-repeat="row in createGrid.rows">
        <td ng-repeat="cell in row.cells">
            {{ "asfsafas" }}
        </td>
      </tr>
    </table>

  </div>

  <!-- modules -->
  <script src="js/app.js"></script>
  <script src="js/createGrid.js"></script>

  <!-- controllers -->
  <script src="js/controllers/GridController.js"></script>
</body>
</html>
