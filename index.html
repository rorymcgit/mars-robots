<!DOCTYPE html>
<html>
<head>
  <script src="node_modules/angular/angular.js"></script>
</head>

<body ng-app="marsRobots">
  <div ng-controller="GridController">
    <table border="1">
      <tr ng-repeat="row in grid.rows">
          <td ng-repeat="spot in row.spots">
              {{ cell }}
          </td>
      </tr>
    </table>
  </div>

  <!-- modules -->
  <script src="js/app.js"></script>
  <script src="js/createGrid.js"></script>

  <!-- controllers -->
  <script src="js/controllers/GridController.js"></script>
</body>
</html>
